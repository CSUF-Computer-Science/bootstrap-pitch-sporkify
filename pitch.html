                    </script>
                    <title>

                </link>

        </meta>

    <body>
        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <h1>Sporkify Pitch</h1>
                    <h5>Team Members</h5>
                    <form>
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    Joshua Ferrara
                                </span>
                            </div>
                            <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" placeholder="Member" type="text">
                            </input>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">

                                </span>
                            </div>

                            </input>
                        </div>
                        <p>
                            <a aria-controls="collapseExample" aria-expanded="false" class="btn btn-primary w-100" data-toggle="collapse" href="#collapseExample" role="button">
                                Add Member
                            </a>
                        </p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">

                </div>
            </div>
