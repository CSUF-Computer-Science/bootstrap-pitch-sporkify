<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"></meta>
        <!-- Bootstrap CSS -->
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"></link>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <link href="styles.css" rel="stylesheet"></link>
        <title>Team Signup</title>
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <h1>Team Signup</h1>
                    <h5>Choose your team</h5>
                    <form>
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    Your name
                                </span>
                            </div>
                            <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" placeholder="Josh Ferrara" type="text">
                            </input>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    Your partner's name
                                </span>
                            </div>
                            <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" placeholder="Stacey Frasier" type="text">
                            </input>
                        </div>
                        <p>
                            
                        </p>

                        <div id="accordion">
                            <div class="card mb-3">
                                <div class="card-header p-0" id="headingOne">
                                    <button type="button" aria-controls="collapseExample" aria-expanded="false" class="btn btn-secondary w-100" data-toggle="collapse" href="#collapseExample">
                                        Have a third wheel?
                                    </button>
                                </div>
                            
                                <div id="collapseExample" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    Name
                                                </span>
                                            </div>
                                            <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" placeholder="Member" type="text">
                                            </input>
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    Instructor Approval
                                                </span>
                                            </div>
                                            <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" placeholder="Initials Here" type="text">
                                            </input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <fieldset>
                            <h5>Choose a name</h5>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input name="appOrTeamName" type="radio" aria-label="App name" checked>
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="App name" placeholder="App Name">
                            </div>
                            <div class="w-100 text-center font-weight-bold">
                                - or -
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input name="appOrTeamName" type="radio" aria-label="Team name" placeholder="Team name">
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Team name" placeholder="Team name">
                            </div>
                        </fieldset>

                        <input type="submit" aria-controls="collapseExample" aria-expanded="false" class="btn btn-success w-100 mt-3" data-toggle="collapse" href="#collapseExample" role="button"></input>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
